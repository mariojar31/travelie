<div class="calendar-container">
    <div class="calendar">
      <div class="header">
        <div class="d-flex">
          <h2>{{ monthNames[currentMonth] }} {{ currentYear }}</h2>
          <span class="d-flex align-items-center">
            <mat-icon class="material-icons-outlined" style="font-size: 0.8rem; align-items: center;">keyboard_arrow_down</mat-icon>
          </span>
        </div>
        <div class="d-flex">
          <button (click)="changeMonth(-1)" style="margin: 0 10px;">‹</button>
          <button (click)="changeMonth(1)">›</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let week of weeks">
            <td *ngFor="let day of week"
                [class.disabled]="day === null"
                [class.selected]="day !== null && isSelected(day)"
                [class.in-range]="day !== null && isInRange(day) && !isSelected(day)"
                [class.start-date]="day !== null && isStartDate(day)"
                [class.end-date]="day !== null && isEndDate(day)"
                (click)="day !== null && selectDate(day)">
              {{ day !== null ? day.getDate() : '' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
